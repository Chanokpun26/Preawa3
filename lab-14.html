<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div id="parent">
        <p>Tablee</p>
    </div>
    <h1 id="username">Username</h1>
    <div id = "Profile" style="position: relative; height: 300px; width: 300px; background-image: url('https://th.bing.com/th/id/OIP.deQ9naQ5p8vB76yubrfTagAAAA?rs=1&pid=ImgDetMain'); border-radius: 50%; background-position: center;">
        <div style="position: absolute; bottom: 15px; right: 15px; height: 50px; width: 50px; background-color:red; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: aliceblue; font-size: 20px;">1

        </div>
    </div>
    <br>
    <label for="">Set username</label>
    <input type="text" placeholder="Enter" id="input"><button onclick="setUsername()">Set</button>
    <label for="">Set Image</label>
    <input type="text" placeholder="Enter" id="picture"><button onclick="setImage()">Set</button>
    <label for="">Set what</label>
    <input type="text" placeholder="Enter" id="change"><button onclick="addParagraph()">Set help</button>


        <script>
            const username =  document.getElementById("username");
            const input = document.getElementById("input");
            const Profile = document.getElementById("Profile");
            const picture = document.getElementById("picture");
            const change = document.getElementById("change");
            

            username.textContent = "Hello";
            console.log(input.value); 
            // เอาไว้ดูใน inspect

            function setUsername(){
                console.log(input.value);
                username.textContent = input.value;
                input.value = "";

            };

            function setImage(){
                Profile.style.backgroundImage = "url(" + picture.value + ")";

            };

            function addParagraph(){
                const a = document.createElement("P");
                a.textContent = change.value;
                const parent = document.getElementById("parent");
                parent.appendChild(a);

            };
        </script>
</body>
</html>
